<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  AI-Based Interview Question Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .chatbox {
      background: #fff;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 1rem;
      background-color: #4f46e5;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #response {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    #response ul {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  AI-Based Interview Question Generator</h1>

  <div class="chatbox">
    <label for="prompt">Prompt Suggestion:</label>
    <textarea id="prompt">Generate 5 technical interview questions for the role of a backend developer. Respond as a numbered list.</textarea>
    <button onclick="generate()">Generate</button>
  </div>

  <div id="response">
    <ul id="questions"></ul>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const responseBox = document.getElementById('questions');
      responseBox.innerHTML = "<li>Loading...</li>";

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      responseBox.innerHTML = "";

      if (data.response && Array.isArray(data.response)) {
        data.response.forEach(q => {
          const li = document.createElement('li');
          li.textContent = q;
          responseBox.appendChild(li);
        });
      } else if (typeof data.response === 'string') {
        data.response.split(/\n(?=\d+\.)/).forEach(q => {
          if (q.trim()) {
            const li = document.createElement('li');
            li.textContent = q.trim();
            responseBox.appendChild(li);
          }
        });
      } else {
        responseBox.innerHTML = "<li>No valid response received.</li>";
      }
    }
  </script>

</body>
</html>
